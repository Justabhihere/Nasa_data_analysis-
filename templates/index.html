<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Battery Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: white;
        }
        h1 {
            text-align: center;
            color: yellow;
        }
        .chart-container {
            margin: 20px auto;
            padding: 10px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>NASA Battery Aging Analysis</h1>

    <div class="chart-container">
        <h2>Electrolyte Resistance (Re)</h2>
        {{ re_plot | safe }}
    </div>

    <div class="chart-container">
        <h2>Charge Transfer Resistance (Rct)</h2>
        {{ rct_plot | safe }}
    </div>

    <div class="chart-container">
        <h2>Battery Capacity</h2>
        {{ capacity_plot | safe }}
    </div>
</body>
</html>
